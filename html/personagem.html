<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/personagem.css" />
    <title>Escolha de personagem</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Escolha seu personagem</h1>
    </header>
    <main>
      <section class="container">
        <div
          class="personagem"
          id="woman"
          onclick="window.location.href='../fase/woman.html' "
        >
          <h3 class="t1">Tio Thomas</h3>
          <a href="#">
            <img class="woman" src="../assets/personagens/woman.png" width="170" alt="" />
          </a>
        </div>

        <div
          class="personagem"
          id="dick"
          onclick="window.location.href='../fase/dick.html' "
        >
        <h3 class="t2">Dick</h3>
          <a href="#">
            <img class="dick"
              src="../assets/personagens/dick.png"
              width="175"
              alt="Dick Vigarista"
            />
          </a>
        </div>

        <div
          class="personagem"
          id="penelope"
          onclick="window.location.href='../fase/penelope.html'"
        >
        <h3 class="t3">Penelope</h3>
          <a href="#">
            <img class="penelope"
              src="../assets/personagens/penelope.png"
              width="140"
              alt="Penelope Charmosa"
            />
          </a>
        </div>
      </section>
      <div class="btn">
      <button class="voltar" onclick="window.location.href='home.html'">
        VOLTAR
      </button>
    </div>
    </main>
    
  </body>
</html>
